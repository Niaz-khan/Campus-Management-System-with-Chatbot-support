{% extends "base.html" %}

{% block content %}
<h2>Chatbot - Smart University Assistant</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Ask</button>
</form>

{% if answer %}
    <div class="mt-4">
        <h4>Answer:</h4>
        <p>{{ answer }}</p>
    </div>
{% endif %}
{% endblock %}
