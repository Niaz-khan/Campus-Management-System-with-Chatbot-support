<h2>Exam Results</h2>
<table border="1">
    <tr><th>Student</th><th>Exam</th><th>Marks</th></tr>
    {% for result in results %}
    <tr>
        <td>{{ result.student.user.get_full_name }}</td>
        <td>{{ result.exam }}</td>
        <td>{{ result.marks_obtained }}</td>
    </tr>
    {% endfor %}
</table>
