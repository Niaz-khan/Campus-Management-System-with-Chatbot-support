<h2>All Students</h2>
<table border="1">
    <thead>
        <tr><th>Roll</th><th>Name</th><th>Program</th><th>Status</th></tr>
    </thead>
    <tbody>
        {% for s in students %}
        <tr>
            <td>{{ s.roll_number }}</td>
            <td>{{ s.user.get_full_name }}</td>
            <td>{{ s.program.program_name }}</td>
            <td>{{ s.status }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
