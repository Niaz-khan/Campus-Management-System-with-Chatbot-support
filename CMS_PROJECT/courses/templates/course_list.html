<h2>Courses</h2>
<a href="{% url 'add_course' %}">+ Add Course</a>
<table border="1">
    <tr>
        <th>Code</th><th>Name</th><th>Credits</th><th>Semester</th>
    </tr>
    {% for c in courses %}
    <tr>
        <td>{{ c.course_code }}</td>
        <td>{{ c.course_name }}</td>
        <td>{{ c.credits }}</td>
        <td>{{ c.semester }}</td>
    </tr>
    {% endfor %}
</table>
